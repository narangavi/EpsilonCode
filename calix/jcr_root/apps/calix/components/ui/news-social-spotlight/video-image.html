<template data-sly-template.videoImages="${@ box}">
    <div class="col-sm-6 col-xs-12 videoPreview">
        <h3>${box.featuredVideoLabel}</h3>

        <div class="videoThumbnail">
            <a href="#" data-toggle="modal" data-target="#${box.idModal}Modal">
                <div class="videoPlayIcon"></div>
                <img src="${box.video.imageLink}" width="100%" height="auto" alt="" class="img-responsive2"/>
                <div class="description">
                  <h3>${box.video.title}</h3>
                  <p>${box.video.description}</p>
                </div>
            </a>
        </div>
    </div><!-- end of col-sm-6 video-->
</template>
