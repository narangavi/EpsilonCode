<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>tabs Markup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- styles -->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="../etc/designs/calix/css/font-awesome.min.css"> -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../etc/designs/calix/css/bootstrap.css" rel="stylesheet">
    <link href="../etc/designs/calix/css/global.css" rel="stylesheet">
    <link href="../etc/designs/calix/css/tabs.css" rel="stylesheet">
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/font-awesome/fontello-ie7.css">
    <![endif]-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

  <div id="contentWrapper">
    <div class="innerWrap">

      <!-- All content goes here -->
      <div class="fullTabWrap container">
        <ul id="myTab" class="nav nav-tabs">
          <li class="active"><a href="#tab1" data-toggle="tab" class="hello">Tab 1</a></li>
          <li><a href="#tab2" data-toggle="tab">Tab 2</a></li>
          <li><a href="#tab3" data-toggle="tab">Tab 3</a></li>
          <li><a href="#tab4" data-toggle="tab">Tab 4</a></li>
          <li><a href="#tab5" data-toggle="tab">Tab 5</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active clearfix" id="tab1">
              <div class="tabBlock">Section 1</div>
              <div class="tabBlock">Section 2</div>
              <div class="tabBlock last">Section 3</div>
            </div>
            <div class="tab-pane fade clearfix" id="tab2">
              <div class="tabBlock">Section 1</div>
              <div class="tabBlock">Section 2</div>
              <div class="tabBlock last">Section 3</div>
            </div>
            <div class="tab-pane fade clearfix" id="tab3">
              <div class="tabBlock">Section 1</div>
              <div class="tabBlock">Section 2</div>
              <div class="tabBlock last">Section 3</div>
            </div>
            <div class="tab-pane fade clearfix" id="tab4">
              <div class="tabBlock">Section 1</div>
              <div class="tabBlock">Section 2</div>
              <div class="tabBlock last">Section 3</div>
            </div>
            <div class="tab-pane fade clearfix" id="tab5">
              <div class="tabBlock">Section 1</div>
              <div class="tabBlock">Section 2</div>
              <div class="tabBlock last">Section 3</div>
            </div>
        </div>
      </div>


    </div>
  </div>

    <script src="../etc/designs/calix/js/jquery.min.js"></script>
    <script src="../etc/designs/calix/js/bootstrap.min.js"></script>
    <script src="../etc/designs/calix/js/bootstrap-tabcollapse.js"></script>
    <script src="../etc/designs/calix/js/custom.js"></script>

  </body>
</html>
