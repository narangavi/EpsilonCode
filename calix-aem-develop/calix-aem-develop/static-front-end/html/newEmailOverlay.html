  <body>


    <div id="contentWrapper">
      <div class="innerWrap">

        <a href="#newMailModal" class="btn btn-lg btn-primary" data-toggle="modal">Launch New Email Overlay</a>

        <div class="newEmailOverlay">

          <div id="newMailModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="shareDoc">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">New Email (Username) Request</h4>
                        </div>
                        <div class="modal-body accountInformationEdit">
                            <div class="editForm">
                              <div>
                                <label>First Name<span class="required">*</span></label>
                                <input type="text" class="form-control" value="">
                              </div>
                              <div class="editForm">
                                <label>Last Name<span class="required">*</span></label>
                                <input type="text" class="form-control" value="">
                              </div>
                            </div>

                            <div class="editForm">
                              <div>
                                <label>Company<span class="required">*</span></label>
                                <input type="text" class="form-control" value="">
                              </div>
                              <div>
                                <label>Current Email<span class="required">*</span></label>
                                <input type="text" class="form-control" value="">
                              </div>
                            </div>

                            <div class="editForm">
                              <div>
                                <label>New Email<span class="required">*</span></label>
                                <input type="text" class="form-control" value="">
                              </div>
                              <div class="editForm">
                                <label>Confirm New Email<span class="required">*</span></label>
                                <input type="text" class="form-control" value="">
                              </div>
                            </div>

                            <p class="required">* Required Fields</p>
                        </div>
                        <div class="modal-footer">
                            <a href="#" type="button" class="grnBtn recFire">Submit</a>
                            <a href="#" type="button" class="grnBtn outlineBtn" data-dismiss="modal">Cancel</a>
                        </div>
                      </div>
                      
                    </div>

                </div>
            </div>
          <!-- end modal -->

          <!-- Modal -->
          <div id="newMailModal2" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="closeMoWin">Close</span><span aria-hidden="true">&times;</span></button>
                <div class="modal-body">
                  <h3>New Email (Username) Request</h3>
        
                  <div class="accountInformationEdit col-md-8 col-sm-8 col-xs-12">
                    <div class="editForm">
                      <div>
                        <label>First Name<span class="required">*</span></label>

                        <label>Last Name<span class="required">*</span></label>

                    </div>

                    <div class="editForm">

                    </div>
